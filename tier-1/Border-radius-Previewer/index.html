<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>border-radius-preview</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="flex-container">
        <br/>

      <div style="display: flex; flex-direction: column; justify-content: center;">
        <h3>border-radius-preview</h3>
        <input id="h1" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="h2" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="h3" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="h4" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="v1" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="v2" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="v3" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
        <input id="v4" type="range" min="0" max="100" step="1" style="width:300px; height: 10px; value="20"/>
      </div>

      <div id="box" style="display: flex; flex-direction: column;
                   justify-content: center;">
      </div>
      <div style="display: flex; flex-direction: column;
                   justify-content: center;">
        <label><strong>border-radius: </strong><span id="result"></span></label>
        <button id="toClipBOard">Copy</button>
        <br/>
      </div>

    </div>
    <br/>
    <br/>
  </body>
  <script src="script.js"></script>
</html>
