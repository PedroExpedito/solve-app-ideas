<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="line">
      <input id="display" type="text">
    </div>
    <div class="line">
      <button id="op_porce">%</button>
      <button id="op_sq">√</button>
      <button id="op_div">÷</button>
      <button id="op_clear">C</button>
    </div>
    <div class="line">
      <button id="nu_7">7</button>
      <button id="nu_8">8</button>
      <button id="nu_9">9</button>
      <button id="op_multi">x</button>
    </div>
    <div class="line">
      <button id="nu_4">4</button>
      <button id="nu_5">5</button>
      <button id="nu_6">6</button>
      <button>-</button>
    </div>
    <div class="line">
      <button id="nu_1">1</button>
      <button id="nu_2">2</button>
      <button id="nu_3">3</button>
      <button id="op_sum">+</button>
    </div>
    <div class="line">
      <button id="nu_0">0</button>
      <button id="dot">.</button>
      <button id="op_equivalent">=</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
